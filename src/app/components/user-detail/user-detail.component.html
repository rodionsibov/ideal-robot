<div *ngIf="response$ | async as response" class="row">
  <a routerLink="/users" class="mb-3"
    ><i class="fa-solid fa-chevron-left" style="padding-inline-end: 0.5rem"></i
    >Back to users</a
  >
  <div class="col-lg-4">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img
            [src]="response.results[0].imageUrl"
            alt=""
            class="rounded-circle p-1 bg-primary"
            width="110"
          />
          <div class="mt-3">
            <h4>
              {{ response.results[0].firstName }}
              {{ response.results[0].lastName }}
            </h4>
            <div class="text-secondary mb-1">
              {{ response.results[0].username }}
            </div>
            <div class="text-muted font-size-sm">
              ID: {{ response.results[0].uuid }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8 mt-3 mt-lg-0">
    <div class="card">
      <div class="card-body">
        <fieldset [disabled]="mode === 'locked'">
          <div class="row mb-3">
            <div class="col-sm-3 form-label">
              <h6 class="mb-0">First Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                type="text"
                class="form-control"
                [value]="response.results[0].firstName"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3 form-label">
              <h6 class="mb-0">Last Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                type="text"
                class="form-control"
                [value]="response.results[0].lastName"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3 form-label">
              <h6 class="mb-0">Date of Birth</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                type="text"
                class="form-control"
                [value]="response.results[0].dateOfBirth"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3 form-label">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                type="text"
                class="form-control"
                [value]="response.results[0].email"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3 form-label">
              <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                type="text"
                class="form-control"
                [value]="response.results[0].phone"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3 form-label">
              <h6 class="mb-0">Gender</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                type="text"
                class="form-control"
                [value]="response.results[0].gender"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3 form-label">
              <h6 class="mb-0">Address</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                type="text"
                class="form-control"
                [value]="response.results[0].address"
              />
            </div>
          </div>
        </fieldset>
        <button
          (click)="changeMode(mode)"
          type="button"
          class="btn btn-primary px-4 mt-3"
        >
          {{ buttonText }}
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="d-flex align-items-center mb-3">User Location</h5>
            <!-- map -->
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="margin-bottom: 5rem"></div>
